<table style="font-family:Verdana, Helvetica, sans-serif; color: {{fontcolor}}; background-color: {{signaturecolor}}; padding: 20px 40px; border-style: {{selectborderstyle}}; border-color: {{bordercolor}}; border-style: {{selectborderstyle}}; border-collapse: inherit;" cellpadding="0" cellspacing="0" >
        <tbody>
            <tr>
                <td style="font-size:{{signfontsize}}px; font-family: Arial; BORDER-RIGHT: #0079ac 1px solid; WIDTH: 105px; PADDING-RIGHT: 10px; vertical-align: top; text-align: center;" valign="top" rowspan="6" align="center">
                    <img ng-src="{{filepreview}}" style="border-radius: {{photoshape}}; height:{{photosize}}px; width:{{photosize}}px; border:0; min-height: 30px; min-width: 30px;" border="0" class="img-responsive" ng-show="filepreview"/>
                </td>
            </tr>
            <tr>
                <td style="font-size:{{signfontsize}}px; font-family: Arial; WIDTH: 305px; PADDING-BOTTOM: 5px; PADDING-LEFT: 10px; vertical-align: top; line-height:25px;" valign="top">
                    <strong><span style="FONT-SIZE: 14pt; font-family: Arial; color: {{fontcolor}};">{{customer_name}}<br></span></strong>
                    <span style="font-family: Arial; font-size:{{signfontsize}}px;">{{title}}</span>
                    <span style="font-family: Arial; font-size:{{signfontsize}}px;"> | </span>
                    <span style="font-family: Arial; font-size:{{signfontsize}}px;">{{company}}</span>
                </td>
            </tr>
            <tr>
                <td style="font-size:{{signfontsize}}px; font-family: Arial; PADDING-BOTTOM: 5px; PADDING-TOP: 5px; PADDING-LEFT: 10px; vertical-align: top;" valign="top">
                    <span><span style="color: {{fontcolor}};"><strong>M:</strong></span><span style="font-size:{{signfontsize}}px; font-family: Arial;"> {{mobile}}<br></span></span>
                    <span><span style="color: {{fontcolor}};"><strong>P:</strong></span><span style="font-size:{{signfontsize}}px; font-family: Arial;"> {{phone}}<br></span></span>
                    <!-- <span><span style="color: {{fontcolor}};"><strong>E:</strong></span><span style="font-size:{{signfontsize}}px; font-family: Arial;"> {E-mail}</span></span> -->
                </td>
            </tr>
            <tr>
                <td style="font-size:{{signfontsize}}px; font-family: Arial; PADDING-BOTTOM: 5px; PADDING-TOP: 5px; PADDING-LEFT: 10px; vertical-align: top; color: {{fontcolor}};" valign="top">
                    <span style="font-size:{{signfontsize}}px; font-family: Arial;">{{addr_line1}}<span><br></span></span>
                    <span style="font-size:{{signfontsize}}px; font-family: Arial;">{{addr_line2}}</span>
                </td>
            </tr>
            <tr>
                <td style="font-size:{{signfontsize}}px; font-family: Arial; PADDING-BOTTOM: 5px; PADDING-TOP: 5px; PADDING-LEFT: 10px; vertical-align: top; color: {{fontcolor}};" valign="top">
                    <a href="http://{{website_url}}" target="_blank"><span style="font-size:{{signfontsize}}px; font-family: Arial; color: {{fontcolor}};">{{website_url}}</span></a>
                </td>
            </tr>
            <tr>
                <td style="font-size:{{signfontsize}}px; font-family: Arial; PADDING-BOTTOM: 5px; PADDING-TOP: 5px; PADDING-LEFT: 10px; vertical-align: top;" valign="top">
                    <span data-ng-repeat="icon in initialIcons">
                        <a href="{{icon.name}}" target="_blank" ng-show="icon.name">
                            <img border="0" alt="{{icon.icon}} icon" 
                                        style="border:0; height:{{sizeicon}}; width:{{sizeicon}}" 
                                        src="{{public_path}}/images/social_icons/{{icon.icon}}.png">
                        </a>
                    </span>                      
                </td>
            </tr>
        </tbody>
    </table>
